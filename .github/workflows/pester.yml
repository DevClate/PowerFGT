name: Pester
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Go to test integration folder
      shell: pwsh
      run: cd Tests/integration
      run: Invoke-Pester * -Passthru
