name: Pester
on: push

jobs:
  pester-test:
    name: Pester test
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Import PowerFGT Module
      shell: pwsh
      run: Import-Module ./PowerFGT
    - name: Pester
      shell: pwsh
      run: cd Tests/integration && Invoke-Pester * -Passthru